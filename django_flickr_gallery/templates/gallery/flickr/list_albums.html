{% extends 'base.html' %}

{% block container %}
<div class="container">
    <div class="row">
        {% for album in flickr_albums %}
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="thumbnail text-center">
                <img src="{{ album.primary.url_q }}" class="img-responsive" />
                <h5 class="header">{{ album }}</h5>
                <p>{{ album.photoset.count_photos }} photos</p>
                <p>{{ album.photoset.description }}</p>
                <a href="{% url 'flickr-gallery:flickr-album-photo-list' pk=album.pk %}">Show photos</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock container %}
